<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Příjem</title>
    <link rel="icon" type="image/png" href="/assets/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/assets/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Sauer" />
    <link rel="manifest" href="/assets/favicon/site.webmanifest" />
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <header class="obr">
        <img src="assets/logo.png">
    </header>

    <main class="content-container">
        <h1>PŘÍJEM</h1>
        <div class="action-buttons">
            <button id="single-receive-btn" class="main-button clickable-area">
                <span>Příjem</span>
            </button>
            <button id="bulk-receive-btn" class="main-button clickable-area">
                <span>Hromadný příjem</span>
            </button>
            <button id="back" class="secondary-button clickable-area" data-nav="prijem_vydej.html">
                <span>Zpět</span>
            </button>
        </div>

        <div id="receive-container"></div>
    </main>

    <!-- Modal pro jednotlivý příjem -->
    <div id="modal-overlay" class="modal-overlay" hidden>
        <div class="modal-content" role="dialog" aria-labelledby="modal-title">
            <header class="modal-header">
                <h2 id="modal-title">Přidat položku</h2>
                <button id="close-modal" class="close-button" aria-label="Zavřít">&times;</button>
            </header>
            <div class="modal-body">
                <div class="scanner-section">
                    <p>Čtečka čárových kódů</p>
                    <button id="scan-button" class="scan-button">Skenovat kód</button>
                </div>
                <div class="input-section" id="product-name-section">
                    <label for="product-name">Název produktu:</label>
                    <input type="text" id="product-name" placeholder="Zadejte název produktu…">
                </div>
                <div class="input-section" id="safety-stock-section">
                    <label for="safety-stock">Safety stock:</label>
                    <input type="number" id="safety-stock" placeholder="Zadejte safety stock" min="0">
                </div>
                <div class="modal-buttons">
                    <button id="add-item-btn" class="confirm-button">Přidat položku</button>
                    <button id="cancel-btn" class="cancel-button">Zrušit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal pro hromadný příjem -->
    <div id="modal-overlay-bulk" class="modal-overlay" hidden>
        <div class="modal-content" role="dialog" aria-labelledby="modal-title-bulk">
            <header class="modal-header">
                <h2 id="modal-title-bulk">Hromadný příjem</h2>
                <button id="close-modal-bulk" class="close-button">&times;</button>
            </header>
            <div class="modal-body">
                <div class="scanner-section">
                    <p>Čtečka čárových kódů</p>
                    <button id="scan-button-bulk" class="scan-button">Skenovat kód</button>
                </div>
                <div id="cart-items-bulk" class="cart-items"></div>
                <div class="modal-buttons">
                    <button id="add-items-btn-bulk" class="confirm-button">Přidat položky</button>
                    <button id="cancel-btn-bulk" class="cancel-button">Zrušit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../scripts/prijem.js" defer></script>
    <script src="../scripts/bulk.js" defer></script>
</body>
</html>
