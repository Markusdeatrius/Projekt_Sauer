<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Výdej</title>
    <link rel="icon" type="image/png" href="/assets/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/assets/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/assets/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Sauer" />
    <link rel="manifest" href="/assets/favicon/site.webmanifest" />
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <header class="obr">
        <img src="assets/logo.png">
    </header>


    <div class="page-header">       
        <div class="content-container">
            <h1>VÝDEJ</h1>

            <div class="action-buttons">
                <button id="vydat-produkt" class="main-button clickable-area">
                    <span>Vydat Položku</span>
                </button>

                <button id="back" class="secondary-button clickable-area" data-nav="prijem_vydej.html">
                    <span>Zpět</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Modální okno pro výdej -->
    <div id="modal-overlay-vydej" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Vydat položku</h2>
                <button id="close-modal-vydej" class="close-button">&times;</button>
            </div>
            
            <div class="modal-body">
                <div class="scanner-section">
                    <div class="scanner-placeholder">
                        <p>Čtečka čárových kódů</p>
                        <button id="scan-button-vydej" class="scan-button">Skenovat kód</button>
                    </div>
                </div>

                <!-- Seznam vydávaných položek -->
                <div class="issued-items-section">
                    <h3>Položky k výdeji:</h3>
                    <div id="issued-items-list">
                        <p class="placeholder-content">Zde se budou zobrazovat vydané položky...</p>
                    </div>
                </div>

                <div class="modal-buttons">
                    <button id="issue-item-btn" class="confirm-button">Vydat položky</button>
                    <button id="cancel-btn-vydej" class="cancel-button">Zrušit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../scripts/vydej.js"></script>
</body>
</html>
